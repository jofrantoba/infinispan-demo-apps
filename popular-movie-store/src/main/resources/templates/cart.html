<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_patternfly">
<body>
<form th:action="/cart/pay" th:method="post">
  <div class="container-fluid" layout:fragment="content">

    <h2>Your Movies </h2>

    <div class="list-group list-view-pf">

      <!-- START LIST ITEMS-->
      <div class="list-group-item list-view-pf-stacked" th:each="cartItem : ${cartItems}">
        <div class="list-view-pf-main-info">

          <div class="list-view-pf-left">
            <span class="fa"><img th:src="${cartItem.movie.logoPath}"/></span>
          </div>

          <div class="list-view-pf-body">
            <div class="list-view-pf-description">
              <div class="list-group-item-heading">
                <h2 th:text="${cartItem.movie.title}">Movie Title</h2>
              </div>
              <div class="list-group-item-text">
                <span th:text="${cartItem.movie.overview}">&nbsp;</span>
              </div>
            </div>

            <div class="list-view-pf-additional-info">
              <div class="list-view-pf-additional-info-item">
                <span class="pficon pficon-image"></span>
                <strong th:text="${cartItem.quantity}">0</strong>
              </div>

              <div class="list-view-pf-additional-info-item">
                <span class="pficon icon-price-tags"></span>
                <strong
                  th:text="${#numbers.formatDecimal(cartItem.movie.price, 0, 'DEFAULT', 2, 'DEFAULT')}">0.00</strong>
              </div>

              <div class="list-view-pf-additional-info-item">
                <span class="pficon icon-coin-dollar"></span>
                <strong
                  th:text="${#numbers.formatDecimal(cartItem.total, 0, 'DEFAULT', 2, 'DEFAULT')}">0.00</strong>
              </div>
            </div>

          </div>
          <!-- END LIST ITEMS-->
        </div>
      </div>

      <div class="row">
        <div class="">
          <span class="label label-info">Total:$10.00</span>
        </div>
      </div>

      <div class="row">
        <div class="col m2 right">
          <button class="btn btn-primary btn-lg" type="button">Pay</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
